@if (product$ | async; as product) {
    <div class="side-form">
        <h1>PRODUCT DETAIL</h1>
        <h2>
            Name <br>
            {{ product.name | uppercase }}
          </h2>
          <br>    
        <h3>Description <br>{{product.description}}</h3>
        <br>
        <p>Price: {{product.price | currency:'â‚¬':'symbol-narrow':'.2'}}</p>
        <p>Oferta? {{product.offer}}</p>
        

            <button (click)="confirm.showModal()">Delete Product</button>
            <dialog #confirm>
            <p>Are you sure to delete this product ?</p>
            <div class="right">
                <button (click)="deleteProduct(product.id)" autofocus>Ok</button>
                &nbsp;
                <button (click)="confirm.close()">Cancel</button>
            </div>
            </dialog>
        
        <div>
        <button routerLink="/products"> Back to list</button>
        </div>
    </div>
} @else {
    <h2 class="loading">Loading product</h2>
}
